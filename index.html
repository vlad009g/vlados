<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Essay Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1rem;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 2rem;
        }
        .output p {
            background-color: #e0e0e0;
            padding: 1rem;
            border-radius: 5px;
        }
        .credits {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Essay Generator</h1>
        <p>Generate 3 free essays. After that, pay 1000 тг for each essay.</p>
    </header>
    
    <div class="container">
        <form id="essay-form">
            <div class="form-group">
                <label for="topic">Enter Essay Topic</label>
                <textarea id="topic" placeholder="Type your essay topic here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Generate Essay</button>
            </div>
        </form>
        <div class="output" id="output"></div>
    </div>
    
    <footer class="credits">
        <p>&copy; 2024 AI Essay Generator. All rights reserved.</p>
    </footer>
    
    <script>
        let essayCount = 0;

        document.getElementById('essay-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const topic = document.getElementById('topic').value.trim();
            const outputDiv = document.getElementById('output');

            if (!topic) {
                alert('Please enter a topic to generate an essay.');
                return;
            }

            if (essayCount < 3) {
                generateEssay(topic, outputDiv);
                essayCount++;
                alert(`You have ${3 - essayCount} free essays remaining.`);
            } else {
                alert('You have used all 3 free essays. Please pay 1000 тг to continue.');
            }
        });

        function generateEssay(topic, outputDiv) {
            const essay = `The topic "${topic}" is a fascinating subject with many different perspectives to explore. 
            To understand it better, one must consider several key aspects. 
            First, the historical context surrounding the topic can provide valuable insight into its current significance. 
            Secondly, analyzing different points of view allows for a more well-rounded understanding. 
            Finally, future implications of this topic can be examined to see how it might evolve over time. 
            By addressing these points, we gain a deeper appreciation of why "${topic}" is an important area of study.`;
            
            const paragraph = document.createElement('p');
            paragraph.textContent = essay;
            outputDiv.appendChild(paragraph);
        }
    </script>
</body>
</html>
